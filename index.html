<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="robots" content="noindex, nofollow" />
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link rel="shortcut icon" href="#">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css"/>
	<title>ToDo App</title>
</head>
<body>

	<div class="container">

		<header class="custom-header">
			<nav>
				<ul class="custom-nav">
					<li><a href="legal-notice.html" class="custom-link">Legal Notice</a></li>
					<li class="custom-link_slash">|</li>
					<li><a href="privacy-policy.html" class="custom-link">Privacy Policy</a></li>
				</ul>
			</nav>
		</header>
		

		<div class="display-5 mb-4 text-center">My To-Do list</div>

		<!-- List of tasks -->
		<div class="card mb-4">
			<ul id="tasksList" class="list-group list-group-flush">

			</ul>
		</div>
		<!-- List of tasks -->

		<!-- Form -->
		<div class="card bg-light">
			<div class="card-header form-control-lg"><span class="header-custome">Add new task</span></div>
			<div class="card-body p-4">
				<form id="form">
					<div class="form-group">
						<textarea type="text" class="form-control mb-3" id="taskInput" placeholder="type here" required></textarea>
					</div>
					<button type="submit" class="btn btn-primary active">Add task</button>
				</form>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label id="color-label"for="background-color">Select Background Color:</label>
		<input type="color" id="background-color" class="form-control">
	</div>
	

	<script src="js/main.js"></script>
</body>
</html>
